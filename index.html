<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>To Do List</title>
</head>
<body>
    <section class="todo">
        <div class="container todo__container"> 
            
            <h2 class="todo__heading">TO DO LIST</h2>

            <div class="todo__wrapper-btn">
                <button class="todo__btn btn-all">All <span class="allcount">0</span></button>
                <button class="todo__btn btn-complated">Complated <span class="complatedcount">0</span></button>
                <button class="todo__btn btn-uncomplated">Uncomplated <span class="uncomplatedcount">0</span></button>
            </div>
            
            <form class="todo__form">
                <input class="todo__input" type="text" placeholder="type..." required/>
                <button class="todo__btn btn-add" type="submit">+</button>
            </form>
            
            <ul class="todo__list"></ul>            
            
        </div>
    </section>
    
    <template id="todo_item_template">
        <li class="todo__item">
            <input class="todo__item-input" type="checkbox">
            <span class="todo__item-text" >Dars qilish</span>
            <button class="todo__item-btn" type="button">Delete</button>
        </li>
    </template>
    
    <script src="./main.js"></script>
</body>
</html>
